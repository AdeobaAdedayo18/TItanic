<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸš¢ Titanic Survival Predictor</h1>
            <p>Predict whether a passenger would have survived the Titanic disaster.</p>
        </header>

        <main class="glass-card">
            <form action="/predict" method="post">
                <div class="form-group">
                    <label for="pclass">Passenger Class</label>
                    <select name="pclass" id="pclass" required>
                        <option value="1">1st Class (Upper)</option>
                        <option value="2">2nd Class (Middle)</option>
                        <option value="3">3rd Class (Lower)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="sex">Gender</label>
                    <select name="sex" id="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="0" max="100" step="0.5" placeholder="Enter age" required>
                </div>

                <div class="form-group">
                    <label for="sibsp">Siblings/Spouses Aboard</label>
                    <input type="number" name="sibsp" id="sibsp" min="0" max="10" placeholder="Number of siblings/spouses" required>
                </div>

                <div class="form-group">
                    <label for="fare">Fare Paid (Â£)</label>
                    <input type="number" name="fare" id="fare" min="0" step="0.01" placeholder="Enter ticket fare" required>
                </div>

                <button type="submit" class="predict-btn">Predict Survival</button>
            </form>

            {% if prediction_text %}
            <div class="result-container {{ result_class }}">
                <h2>{{ prediction_text }}</h2>
                <p>{{ probability_text }}</p>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>&copy; 2026 Titanic Survival Prediction System</p>
        </footer>
    </div>
</body>
</html>
